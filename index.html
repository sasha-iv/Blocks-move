<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 05</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #generateButton {
            height: 5vh;
            background-color: green;
            color: white;
            cursor: pointer;
            text-align: center;
            font-size: 24px;

            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column;
        }

        #interactivePanel {
            position: relative;
            height: 95vh;
        }

        .interactiveElement {
            position: absolute;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="generateButton">Generate</div>
    <div id="interactivePanel" style="border: 1px solid red"></div>
    <script>
        /*
        Задание:
        Допишите сценарий, при нажатии на кнопку Generate, с помощью функции generateElement, должно создаваться 100 элементов и размещаться в
        элементе interactivePanel. При повторном нажатии на кнопку, содержимое interactivePanel должно удалятся, после чего создаваться новые 100 элементов.
        Все элементы с классом interactiveElement должны поддерживать перетаскивание мышью, при левом клике клавиши по элементу он должен перемещаться
        за курсором до момента отжатия клавиши мыши.
        */

        let generateButton = document.querySelector('#generateButton');
        let interactivePanel = document.querySelector('#interactivePanel');
        generateButton.addEventListener('click', generateElement);

        let move = false;
        let count = 1;
        let block;
        let offsetX;
        let offsetY;

        interactivePanel.addEventListener('mousedown', startMove);
        function startMove(e) {
            if (e.target.id == 'interactivePanel') return;
            move = true;
            block = e.target;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        }

        interactivePanel.addEventListener('mousemove', calculateCoordination);
        function calculateCoordination(e) {
            if(move) {
                block.style.top = e.clientY - interactivePanel.offsetTop - offsetY + "px";
                block.style.left = e.clientX - offsetX + "px";
                block.style.zIndex = count;
            }
        }

        interactivePanel.addEventListener('mouseup', stopMove);
        function stopMove() {
            move = false;
            count++;
        }
        
        
        // Создает и возвращает div с классом interactiveElement со случайной позицией в текущем окне
        function generateElement() {
            interactivePanel.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                let div = document.createElement("div");
                div.classList.add("interactiveElement");
                let maxLeft = window.innerWidth - 50; // ширина текущего документа
                let maxTop = window.innerHeight - 150; // высота текущего документа
                div.style.top = getRandomValue(maxTop) + "px";
                div.style.left = getRandomValue(maxLeft) + "px";
                div.style.backgroundColor = getRandomColor();
                interactivePanel.append(div);  
            }
        }
        
        // возвращает случайное значение цвета 
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[getRandomValue(16)];
            }
            return color;
        }

        // возвращает случайное значение от 0 до max
        function getRandomValue(max) {
            return Math.floor(Math.random() * max);
        }

        
    </script>
</body>

</html>
